<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <title>Менеджер паролей</title>
</head>
<body>
    <div class="container">
        <h2>Менеджер Паролей</h2>
    </div>

    <div class="container">
        <form method="POST" action="/update/{{updated_details.id}}">
            <input type="email" name="email" placeholder="Почта" class="form-control" value="{{updated_details.email}}">
            <br>
            <input type="text" name="site_url" placeholder="Адрес Сайта" class="form-control" value="{{updated_details.site_URL}}">
            <br>

            <input type="password" name="site_password" placeholder="Пароль" class="form-control" value="{{updated_details.site_password}}">

            <br>
            <button class="btn btn outline-primary">Добавить пароль</button>
        </form>
    </div>
